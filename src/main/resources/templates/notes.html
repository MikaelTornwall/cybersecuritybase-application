<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Notes</title>        
    </head>
    <body>
        <div>
            <h1>Notes:</h1>
            <ul th:each="note : ${notes}">
                <li th:text="${note.note}"></li>
            </ul>
        </div>
    </body>
</html>
